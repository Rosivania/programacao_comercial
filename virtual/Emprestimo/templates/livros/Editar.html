{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    FORMULÁRIO DE EDIÇÃO
                </h2>
            </div>
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>EDITAR PRODUTO</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form id="form_validation" action="/produtos/{{object.pk}}/" method="POST">
                                <div class="form-group">
                                {% csrf_token %}
                                {{form}}
                                </div>
                                <button class="btn btn-primary waves-effect" type="submit"><a href="">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Validation -->
            <!-- #END# Validation Stats -->
        </div>
    </section>


{% endblock content %}
    
{% block javascript %}
     <!-- Jquery Validation Plugin Css -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js"%}"></script>

    <!-- JQuery Steps Plugin Js -->
    <script src="{% static "plugins/jquery-steps/jquery.steps.js"%}"></script>

    <!-- Sweet Alert Plugin Js -->
    <script src="{% static "plugins/sweetalert/sweetalert.min.js"%}"></script>

    <!-- Custom Js -->
     <script src="{% static "AdminBSB/js/pages//forms/form-validation.js"%}"></script>
 {% endblock %}
