{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    FORMULÁRIO DE EXCLUSÃO
                </h2>
            </div>
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>EXCLUIR LIVRO</h2>
                        </div>
                        <div class="body">
                            
                            <form action="{% url 'livros:deletar' livro.id %}" method="post">
                                {% csrf_token %}
                                <p>Você têm certeza que deseja deletar "{{ object }}"?</p>
                                <input type="submit" value="Confirmar" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Basic Validation -->
            <!-- #END# Validation Stats -->
        </div>
    </section>


{% endblock content %}
    
{% block javascript %}
     <!-- Jquery Validation Plugin Css -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js"%}"></script>

    <!-- JQuery Steps Plugin Js -->
    <script src="{% static "plugins/jquery-steps/jquery.steps.js"%}"></script>

    <!-- Sweet Alert Plugin Js -->
    <script src="{% static "plugins/sweetalert/sweetalert.min.js"%}"></script>

    <!-- Custom Js -->
     <script src="{% static "AdminBSB/js/pages//forms/form-validation.js"%}"></script>
 {% endblock %}
