<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login | Sistema de Emprestimo</title>
    {% load staticfiles %}
    <!-- Favicon-->
    <link rel="icon" href="{% static "AdminBSB/favicon.ico" %}"/>  

    <!-- Google Fonts -->

    <link href="{% static "materialize-css/fonts/icon.css"%}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
    <!-- Waves Effect Css -->
    <link rel="stylesheet" href="{% static "node-waves/waves.css"%}"/> 

    <!-- Animation Css -->
    <link rel="stylesheet" href="{% static "animate-css/animate.css"%}"/> 

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static "AdminBSB/css/style.css"%}"/> 
</head>

 <body class="login-page">


        {% if message %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{message}}
            </div>
        {% endif %}

     <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Emprestimo de <b>Produtos</b></a>
            <small>Ambiente dedicado para o usuário</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    {% csrf_token %}
                    <div class="msg">Fazer login para iniciar a sessão</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-red">
                            <label for="rememberme">Lembrar meus dados</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-red waves-effect" type="submit">Fazer Login</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">Novo Registro!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Esqueceu a senha?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "js/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
     <script src="{% static "js/bootstrap.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
     <script src="{% static "node-waves/waves.js" %}"></script>

    <!-- Validation Plugin Js -->
     <script src="{% static "js/jquery.validate.js" %}"></script>

    <!-- Custom Js -->
   <script src="{% static "AdminBSB/js/admin.js" %}"></script>
    <script src="{% static "AdminBSB/js/pages/examples/sign-in.js" %}"></script>
</body>

</html>
