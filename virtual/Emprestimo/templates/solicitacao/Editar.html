{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

            </div>
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        </div>
                        <div class="body">
                            <form action="" method="post">{% csrf_token %}

                        </div>
                    </div>
                </div>

{% endblock content %}
